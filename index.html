<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Drums</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/responsive.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <header>
        <h1>Drum practice</h1>
        <h3>You can play the drums either by clicking on images or by pressing corresponding keys on your keyboard </h3>
    </header>

    <main>
        <section>
            <div class="container" align="center">
                <button type="button" id="keyA" onclick="clickA()">A</button>
                <button type="button" id="keyS" onclick="clickS()">S</button>
                <button type="button" id="keyD" onclick="clickD()">D</button>
                <button type="button" id="keyJ" onclick="clickJ()">J</button>
                <button type="button" id="keyK" onclick="clickK()">K</button>
                <button type="button" id="keyL" onclick="clickL()">L</button>

                <audio id="audioForA" src="audio/hihat.mp3"></audio>
                <audio id="audioForS" src="audio/snare.mp3"></audio>
                <audio id="audioForD" src="audio/openhat.mp3"></audio>
                <audio id="audioForJ" src="audio/crash.mp3"></audio>
                <audio id="audioForK" src="audio/kick.mp3"></audio>
                <audio id="audioForL" src="audio/ride.mp3"></audio>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>

</body>
</html>
